<div class="banner__content__list__item" data-name="@@list_name" data-price="@@list_price" data-id="@@id">
    <div class="banner__content__list__item__left">
        <img src="img/@@image">
    </div>
    <div class="banner__content__list__item__right">
        <div class="banner__content__list__item__content">
            <div class="banner__content__list__item__content__company">
                SV Decor
            </div>
            <div class="banner__content__list__item__content__title">
                Наши светильники <br> можно красить!
            </div>
            <div class="banner__content__list__item__content__desc">
                <p>Интернет магазин декоративных светильников <br> в Москве, Санкт-Петербурге и РФ</p>
            </div>
            <div class="banner__content__list__item__content__btn">
                @@include('../components/component.button.html', {
                    "icon": "next",
                    "text": "подробнее",
                    "type": "link",
                    "href": "#"
                })
            </div>
        </div>
    </div>
</div>
