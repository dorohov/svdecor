<div class="basket__form">
    <div class="basket__form__inner">
        <div class="basket__form__heading">Быстрый заказ</div>
        <form class="form-fields">
            <div class="form-field is--w100">
                <input type="text" name="f_name" id="f_name" placeholder="Ваше имя" required>
                <label for="f_name">Ваше имя</label>
            </div>
            <div class="form-field is--w100">
                <input type="text" name="f_phone" id="f_phone" placeholder="Номер телефона" class="input-phone" required>
                <label for="f_phone">Номер телефона</label>
            </div>
            <div class="form-field is--w100">
                <select name="" id="f_delivery" required>
                    <option selected disabled>Способ получения</option>
                    <option value="d">Доставка</option>
                    <option value="s">Самовывоз</option>
                </select>
            </div>
            <div class="form-field is--w100">
                <select name="" id="f_pay" required>
                    <option selected disabled>Оплата</option>
                    <option value="d">Наложенный платеж</option>
                    <option value="s">Безналичный расчет</option>
                </select>
            </div>
            <div class="form-field is--w100 is--del-form">
                <input type="text" name="f_delivery-a" id="f_delivery-a" placeholder="Адрес доставки" required>
                <label for="f_delivery-a">Адрес доставки</label>
            </div>  
            <div class="form-submit">
                <button type="submit" class="btn">
                    <span class="is--icon">
                        @@include('../components/component.svg.html', {"name": "next"})
                    </span>
                    <span class="is--text">Оформить заказ</span>
                </button>
            </div>
        </form>
    </div>
</div>
