<div class="form is--@@bg">
    <div class="form__inner container">
        <div class="heading">
            <div class="heading__text">@@title</div>
        </div>
        <div class="form__container">
            <div class="form-fields">
                <div class="form-field is--w25">
                    <input type="text" name="f_name" id="f_name" placeholder="Имя">
                    <label for="f_name">Ваше имя</label>
                </div>
                <div class="form-field is--w25">
                    <input type="text" name="f_phone" id="f_phone" placeholder="Телефон">
                    <label for="f_phone">Номер телефона</label>
                </div>
                <div class="form-field is--w25">
                    <input type="email" name="f_email" id="f_email" placeholder="Почта">
                    <label for="f_email">Ваш e - mail</label>
                </div>
                <div class="form-field is--w25">
                    <div class="form-field-file">
                        <input type="file" name="f_file" id="f_file">
                        <label for="f_file">Прикрепить файл</label>
                    </div>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn">
                        <span class="is--icon">
                            @@include('../components/component.svg.html', {"name": "next"})
                        </span>
                        <span class="is--text">заказать</span>
                    </button>
                    <div class="form-cop">
                        Нажимая на кнопку «Отправить», Вы соглашаетесь с <a href="#">политикой обработки персональных данных</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
